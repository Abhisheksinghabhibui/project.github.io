<body>
    <header>
        <nav id="header-nav" class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="float-left">
                        <div id="logo-img" alt="Logo image"></div>
                    </a>
                    <div class="navbar-brand">
                        <a href="index.html">
                            <h1>Lucknow Foods</h1>
                        </a>
                        <p>
                            <img src="../images/star-k-logo.png" alt="Fssai certified" width="50px">
                            <span>FSSAI Certified</span>
                        </p>
                    </div>
                </div>
                <div class="navitem">
                    <ul class="navbar-list">
                        <li><a class="navbar-link" href="../index.html">Home</a></li>

            <div class="mobile-navbar-btn">

                <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
            </div>

        </nav>
        
    </header>
    <main>
        <div class="contactform">
            <div class="formheading">Contact me for your Query</div>
    
            <form onsubmit="sendEmail(); reset(); return false;">
                <div class="form-group">
                    <label for="clientname">Name</label>
                    <input type="Name" class="form-control" id="clientname">
                </div>
                <div class="form-group">
                    <label for="clientemail">Email address</label>
                    <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    <div id="emailhelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="form-group">
                    <label for="clientphone">Phone</label>
                    <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="form-group">
                    <label for="clientname">Please enter details</label>
                    <input type="details" class="form-control" id="details">
                </div>
                <div class="form-group" id="form-check">
                    <input type="checkbox" class="form-check-input" id="fromlko">
                    <label class="form-check-label" for="exampleCheck1" style="color: yellow;">Are You From Lucknow?</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
            </form>
        </div>
    </main>

    <footer>

    </footer>
